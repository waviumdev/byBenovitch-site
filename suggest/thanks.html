<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks — By Benovitch</title>
  <meta name="robots" content="noindex,nofollow" />

  <style>
    :root{
      --bg:#0b0c10;
      --text:#f4f5f7;
      --muted:#b7bcc7;
      --line:#232734;
      --accent:#9ad6ff;
      --shadow:0 12px 40px rgba(0,0,0,.35);
      --radius:18px;
      --max:780px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(154,214,255,.10), transparent 55%),
        radial-gradient(900px 600px at 90% 10%, rgba(154,214,255,.08), transparent 60%),
        var(--bg);
      color:var(--text);
      line-height:1.55;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:24px}
    header{
      position:sticky;top:0;z-index:50;
      background:rgba(11,12,16,.72);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(35,39,52,.6);
    }
    .nav{display:flex;justify-content:space-between;align-items:center;gap:14px}
    .brand{font-weight:800}
    .brand small{color:var(--muted);font-weight:600;margin-left:6px}
    .menu{display:flex;gap:10px;flex-wrap:wrap}
    .menu a{padding:10px 12px;border-radius:12px;color:var(--muted)}
    .menu a:hover{color:var(--text);background:rgba(255,255,255,.03)}
    .card{
      margin-top:24px;
      background:rgba(255,255,255,.03);
      border:1px solid rgba(35,39,52,.9);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }
    h1{margin:0 0 8px;font-size:clamp(26px,4vw,40px)}
    p{margin:0;color:var(--muted)}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:12px 18px;border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:var(--text);
    }
    .btn.primary{
      border-color:rgba(154,214,255,.35);
      background:linear-gradient(180deg, rgba(154,214,255,.18), rgba(154,214,255,.06));
    }
  </style>
</head>


<body>
<header>
  <div class="wrap nav">
    <a class="brand" href="/">By Benovitch <small>Music Business</small></a>
    <nav class="menu">
      <a href="/pls">PLS</a>
      <a href="/services">Services</a>
      <a href="/contact">Contact</a>
    </nav>
  </div>
</header>

<main>
  <div class="wrap">
    <div class="card">
      <h1>Thanks!</h1>
      <p>Your suggestion has been received.</p>
      <div class="actions">
        <a class="btn primary" href="/pls">Back to PLS</a>
        <a class="btn" href="/suggest">Send another</a>
      </div>
    </div>
  </div>
</main>

    <script>
  (function () {
    // Ne s'exécute que sur GitHub Pages
    if (!location.hostname.endsWith("github.io")) return;

    const parts = location.pathname.split("/").filter(Boolean);
    if (parts.length === 0) return;

    const repo = parts[0];        // byBenovitch-site
    const base = "/" + repo;

    // Corrige les liens <a href="/...">
    document.querySelectorAll('a[href^="/"]').forEach(link => {
      const href = link.getAttribute("href");
      if (!href.startsWith(base + "/")) {
        link.setAttribute("href", base + href);
      }
    });

    // Corrige aussi les formulaires si besoin
    document.querySelectorAll('form[action^="/"]').forEach(form => {
      const action = form.getAttribute("action");
      if (!action.startsWith(base + "/")) {
        form.setAttribute("action", base + action);
      }
    });
  })();
</script>

</body>
</html>
