<main>
  <div class="wrap">
    <div class="card">
      <h1>Thanks!</h1>
      <p>Your suggestion has been received.</p>
      <div class="actions">
        <a class="btn primary" href="/pls">Back to PLS</a>
        <a class="btn" href="/suggest">Send another</a>
      </div>
    </div>
  </div>
</main>

    <script>
  (function () {
    // Ne s'exécute que sur GitHub Pages
    if (!location.hostname.endsWith("github.io")) return;

    const parts = location.pathname.split("/").filter(Boolean);
    if (parts.length === 0) return;

    const repo = parts[0];        // byBenovitch-site
    const base = "/" + repo;

    // Corrige les liens <a href="/...">
    document.querySelectorAll('a[href^="/"]').forEach(link => {
      const href = link.getAttribute("href");
      if (!href.startsWith(base + "/")) {
        link.setAttribute("href", base + href);
      }
    });

    // Corrige aussi les formulaires si besoin
    document.querySelectorAll('form[action^="/"]').forEach(form => {
      const action = form.getAttribute("action");
      if (!action.startsWith(base + "/")) {
        form.setAttribute("action", base + action);
      }
    });
  })();
</script>

</body>
</html>
